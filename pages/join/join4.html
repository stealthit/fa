<!DOCTYPE html>

</head>

      <ul id="menuList" class="menu-list">
        <li>

        <li>

            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap join join4">
      <div class="contents-wrap">
        <div class="contents-inner">
          <div class="contents-header">
            <div class="img-top-logo"></div>
          </div>
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
            <div class="order-bar"><div class="current-bar c4"></div> </div>
            <h2>서류제출</h2>
            <div class="content-box">
              <div class="input-box">
                <div class="input-title">주민등록 등본</div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" value="등본.jpg (10Mb)"/>
                  <button class="btn-input-white">삭제</button>
                </div>
                <div class="msg-box err">※ 본인 주민등록 번호는 전체 자리 포함</div>
                <div class="input-title">신분증</div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" value="운전면허증.jpg (10Mb)"/>
                  <button class="btn-input-white">삭제</button>
                </div>
                <div class="input-title">투자자문/일임 투자권유대행인 등록 교육 수료증</div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" value="수료증.jpg (10Mb)"/>
                  <button class="btn-input-white">삭제</button>
                </div>
                <div class="input-title">합격증 <div class="cl-skyblue">(최소 1개~최대 5개)</div></div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" value="합격증.jpg (10Mb)"/>
                  <button class="btn-input-white">삭제</button>
                </div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" placeholder="Jpg, jepg, png (5Mb 이하)"/>
                  <button class="btn-input-white">업로드</button>
                </div>
                <div class="input-title">수료증 <div class="cl-skyblue">(최소 1개~최대 5개)</div></div>
                <div class="input-group-g0">
                  <input type="text" list="email-list" id="semail" placeholder="Jpg, jepg, png (5Mb 이하)"/>
                  <button class="btn-input-white">업로드</button>
                </div>
              </div>
            </div>
            <div class="msg-box err">유효성 메시지가 노출됩니다</div>
            <div class="btn-group">
              <button class="btn-white btn-prev">메인으로</button>
              <button class="btn-green btn-next active">접수</button>
            </div>
          </div>
        </div>
      </div>

      <!-- <footer id="footer"></footer>   -->
    </div>


  </div>

<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>

  // loadFooter("../footer.html");
  document.querySelector(".btn-prev").onclick = (e) => {
    location.href = "../main.html";
  }
  document.querySelector(".btn-next").onclick = (e) => {

    location.href = "join5-2.html";
  }
