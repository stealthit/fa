<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객상담</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/counsel.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
  <div id="wrapper" class="wrapper menuOpen">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap counsel counsel6">
      <div class="contents-wrap">
        <div class="contents-inner">
          <div class="contents-header">
            <h1>고객 상담</h1>
            <div class="header-right">
              <ul class="connect-info">
                <li class="time">세션유지시간<div class="cl-skyblue-b"> 09:10</div></li>
                <li class="v-seperate"></li>
                <li class="name"><strong>홍길동</strong> 님<img class="ic-user-arrow-down" alt=""></li>
              </ul>
              <ul class="depth-info">
                <li><a href="">1depth 표시</a></li>
                <li><img src="" alt="" class="ic-navi-arrow"></li>
                <li><a href="">2depth 표시</a></li>
              </ul>
            </div>
          </div>
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
            <div class="order-bar"><div class="current-bar c1"></div> </div>

            <h2>목표 설정</h2>
            <div class="input-box">
                <div class="input-group">
                    <input type="number" name="" id="" placeholder="재무 목표를 입력해주세요">
                    <div class="tip_box">
                      <div class="tip_btn"></div>
                      <div class="tip_con">
                        1억원 만들기<br/>결혼 자금 만들기<br/>은퇴 전 튼튼한 노후 대비하기
                      </div>
                    </div>
                </div>
            </div>

            <div class="set_box">
                <dl>
                  <dt>초기투자</dt>
                  <dd>
                    <span>50,000</span>&nbsp;만 원
                    <button>편집</button>
                  </dd>
                </dl>
                <div class="order-bar"><div class="current-bar c6"></div> </div>
                <dl>
                  <dt>월간투자</dt>
                  <dd>
                    <input type="number" placeholder="50,000">&nbsp;만 원
                    <button>편집</button>
                  </dd>
                </dl>
                <div class="order-bar"><div class="current-bar c5"></div> </div>
            </div>


            <h2>시뮬레이팅 분석 결과</h2>
            <div class="result_box">
              <h6><i>+ 607,813 적은 비용</i>으로 목표 달성</h6>
            </div>

            <div class="graph-box">
              <!-- chart 솔루션 들어갈 부분 (구글차트 더미) -->
              <figure class="highcharts-figure">
                <div id="container"></div>
              </figure>
            </div>

            <div class="cou_btn">
              <button class="btn_text" >임시저장하기</button>
              <div class="btn-group">
                <button class="btn-white btn-prev">이전</button>
                <button class="btn-green btn-next active">시뮬레이팅</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer id="footer"></footer>   -->
    </div>
  </div>
</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
</html>
