<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객상담</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="wrapper" class="wrapper menuOpen">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">            
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>          
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>        
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>        
        </li>
        <li>          
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>          
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap counsel counsel2">      
      <div class="contents-wrap">
        <div class="contents-inner">
          <div class="contents-header">
            <h1>고객 상담</h1>
            <div class="header-right">
              <ul class="connect-info">
                <li class="time">세션유지시간<div class="cl-skyblue-b"> 09:10</div></li>
                <li class="v-seperate"></li>
                <li class="name"><strong>홍길동</strong> 님<img class="ic-user-arrow-down" alt=""></li>
              </ul>
              <ul class="depth-info">
                <li><a href="">1depth 표시</a></li>
                <li><img src="" alt="" class="ic-navi-arrow"></li>
                <li><a href="">2depth 표시</a></li>             
              </ul>
            </div>
          </div>
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
            <div class="order-bar"><div class="current-bar c2"></div> </div>
            <h2>본인인증</h2>
            <div class="content-box">
              <div class="input-box">
                <input type="text" name="" id="" placeholder="이름">
                <div class="input-group">
                  <input type="number" name="" id="" placeholder="주민등록번호">~                  
                  <input type="number" inputmode="numeric" class="input-number-password"/>
                </div>
              </div>
              <p>19세 미만 자녀의 가입설계를 진행하실 경우,<br>친권자 정보 입력 후 자녀추가를 해주시기 바랍니다.</p>
              <button class="btn-add">자녀 추가</button>
            </div>
            <div class="content-box">  
              <h3>본인인증 수단 선택</h3>
              <div class="way-box">
                <div class="way-box-inner">
                  <div class="way-wrap">
                    <div class="ic-phone"></div>
                    <p>휴대폰 인증</p>
                  </div>
                  <div class="way-wrap">
                    <div class="ic-id"></div>
                    <p>신분증 인증</p>
                  </div>
                </div>
                <p class="cl-green">본인인증이 완료었습니다</p>
              </div>
            </div>
            <div class="btn-group">
              <button class="btn-white btn-prev">이전</button>            
              <button class="btn-green btn-next active">다음</button>            
            </div>
          </div>          
        </div>        
      </div>

      <!-- <footer id="footer"></footer>   -->
    </div>
    

  </div>
</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
<script>  
  // loadFooter("../footer.html");
  document.querySelector(".btn-prev").onclick = (e) => {
    location.href = "counsel1.html";
  }
  document.querySelector(".btn-next").onclick = (e) => {
    location.href = "counsel3.html";
  }
</script>
</html>
