<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객상담</title>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="wrapper" class="wrapper menuOpen">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap counsel counsel4">
      <div class="contents-wrap">
        <div class="contents-inner">
          <div class="contents-header">
            <h1>고객 상담</h1>
            <div class="header-right">
              <ul class="connect-info">
                <li class="time">
                  세션유지시간<div class="cl-skyblue-b"> 09:10</div>
                  <div class="btn-session">연장</div>
                </li>
                <li class="v-seperate"></li>
                <li class="name">
                  <strong>홍길동</strong> 님<img class="ic-user-arrow-down" alt="">
                  <ul class="mini-menu"><li>내정보</li><li>로그아웃</li></ul>
                </li>
              </ul>
              <ul class="depth-info">
                <li><a href="">1depth 표시</a></li>
                <li><img src="" alt="" class="ic-navi-arrow"></li>
                <li><a href="">2depth 표시</a></li>
              </ul>
            </div>
          </div>
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
            <div class="order-bar"><div class="current-bar c4"></div></div>

            <!-- <div class="type_04">
              <ul>
                <li>
                  <div class="ic_free"></div>
                  <p>자유설계 &nbsp; <i></i></p>
                </li>
                <li>
                  <div class="ic_retire"></div>
                  <p>은퇴설계 &nbsp; <i></i></p>
                </li>
              </ul>
            </div> -->

            <div class="btn_box">
              <button class="btn-blue active btn-fin">재무추가</button>
            </div>

            <p class="msg-box gray">* 시뮬레이팅 결과에 대하여 골든트리 투자자문은 책임지지 않습니다</p>

            <div class="btn-group">
              <button class="btn-text">임시저장</button>
              <button class="btn-white btn-prev">이전</button>
              <button class="btn-green btn-next active">다음</button>
            </div>
          </div><!-- card -->
        </div>
      </div>
      <!-- <footer id="footer"></footer>   -->
    </div>
  </div>

  <!-- 재무추가 -->
  <div class="modal-con modal unstaged">
    <div class="modal-overlay"></div>
    <div id="modal-cou-fin" class="modal-contents">
      <div class="fin">
        <ul>
          <li>
            <button>
              <div class="ic_free"></div>
              <p>자유설계 &nbsp; <i></i></p>
            </button>
          </li>
          <li>
            <button>
              <div class="ic_retire"></div>
              <p>은퇴설계 &nbsp; <i></i></p>
            </button>
          </li>
        </ul>
      </div>
      <div class="modal-bottom">
        <div class="btn-sgroup">
          <button class="btn-modal-white modal-close">취소</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
<script type="text/javascript">
// modal-open
document.querySelector(".btn-fin").addEventListener("click",function(){
  let el = document.getElementById('modal-cou-fin');
  el.querySelector('.fin').style.display = 'block';
  el.closest('.modal-con').classList.toggle('opaque');
  el.closest('.modal-con').classList.toggle('unstaged');
})
</script>
</html>
