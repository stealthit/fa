<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .contents-body {
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="wrapper" class="wrapper menuOpen">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">            
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>        
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>        
        </li>
        <li>          
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>          
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img class="ic-left-fold" src="" alt="">
    </button>

    <div id="main" class="main-wrap dashboard">      
      <div class="contents-wrap">
        <div class="contents-inner">
          <div class="contents-header">
            <h1>FA 전용</h1>
            <div class="depth-info">
              <div class="depth-1"><a href="">1depth 표시</a></div> >
              <div class="depth-2"><a href="">2depth 표시</a></div>             
            </div>
          </div>
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body">

          </div>
        </div>
      </div>

      <footer id="footer"></footer>  
    </div>


    <!-- modal area -->
    <div class="modal-con modal unstaged">
      <div class="modal-overlay">
    
      </div>
      <div id="modal-schedule-reg" class="modal-contents">
        <button class="btn-ic-close modal-close"><img class="ic-close" alt=""></button>
        <div class="modal-top">
          <h1>일정등록</h1>
        </div>
        <div class="modal-body">
          <div class="content-edit-wrap">
            <div class="row">
              <div class="row-title">제목</div>
              <div class="row-content"><input type="text" name="" id=""></div>
            </div>
            <div class="row">
              <div class="row-title">장소</div>
              <div class="row-content"><input type="text" name="" id=""></div>
            </div>
            <div class="row">
              <div class="row-title">시작</div>
              <div class="row-content">
                <input type="date" name="" id="" value="2022-09-12">
                <input type="time" name="" id="" value="14:00">
                <div class="check-group">
                  <input type="checkbox" name="" id="ck1"><label for="ck1">종일</label> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="row-title">종료</div>
              <div class="row-content">
                <input type="date" name="" id="" value="2022-09-12">
                <input type="time" name="" id="" value="14:00">
              </div>
            </div>
            <div class="row">
              <div class="row-title">내용</div>
              <div class="row-content"><textarea name="" id="" cols="30" rows="10"></textarea></div>
            </div>
          </div>
        </div>
        <div class="modal-bottom">
          <div class="btn-sgroup">
            <button class="btn-modal-white modal-close">취소</button>
            <button class="btn-modal-blue">전송</button>
          </div>
        </div>
      </div>
    </div>
    

  </div>
</body>
<script src="../scripts/func.js"></script>
<script src="../scripts/script.js"></script>
<script>  
</script>
</html>
