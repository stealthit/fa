<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>error</title>
</head>
<body>
  <div id="error-page">
    <div class="error-wrap">
      <img class="img-error-01"></img>
      <div class="error-box">
        <h2>페이지를 찾을 수 없습니다.</h2>
        이용에 불편을 드려 죄송합니다.
      </div>
      <p class="error-txt">찾으시려는 페이지의 주소가 잘못 입력되었거나<br>
        페이지 주소의 변경 혹은 삭제로 인해 요청하신 페이지를 찾을 수가 없습니다.<br>
        입력하신 페이지의 주소가 정확한지 확인하신 후 다시 시도해 보시기 바랍니다.<br>
        <br>
        관련 문의사항은 아래의 번호로 문의 주시기 바랍니다. <br>
        ☎0000-0000
      </p>
    </div>
    <div class="btn-group">
      <button class="btn-white btn-main">메인화면</button>
    </div>
  </div>
</body>
</html>
