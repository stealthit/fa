<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 상담</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/mob.css">
  <style>#btnSideOpen {display: none !important;}</style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap mob mob7">
      <div class="contents-wrap">
        <div class="contents-inner">
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
            <div class="img-top-logo"></div>

            <div class="info-box">
              <p class="info-tt">고객명</p>
              <p class="info-co">홍길동</p>
              <p class="v-seperate"></p>
              <p class="info-tt">생년월일</p>
              <p class="info-co">1987.09.09</p>
            </div>

            <dl class="survey w2">
              <dt>질문내용 표시 질문내용 표시 질문내용 표 시 질문내용 표시</dt>
              <dd class="radio-group">
                <input type="radio" id="rd1" name="rd" value="1" checked=""><label for="rd1">답변</label>
              </dd>
              <dd class="radio-group">
                <input type="radio" id="rd2" name="rd" value="2"><label for="rd2">답변</label>
              </dd>
              <dd class="radio-group">
                <input type="radio" id="rd3" name="rd" value="3"><label for="rd3">답변</label>
              </dd>
              <dd class="radio-group">
                <input type="radio" id="rd4" name="rd" value="4"><label for="rd4">답변</label>
              </dd>
            </dl>

            <dl class="survey w1">
              <dt>질문내용 표시 질문내용 표시 질문내용 표 시 질문내용 표시</dt>
              <dd class="check-group">
                <input type="checkbox" name="" id="ck1"><label for="ck1">답변</label>
              </dd>
              <dd class="check-group">
                <input type="checkbox" name="" id="ck2"><label for="ck2">답변</label>
              </dd>
              <dd class="check-group">
                <input type="checkbox" name="" id="ck3"><label for="ck3">답변</label>
              </dd>
              <dd class="check-group">
                <input type="checkbox" name="" id="ck4"><label for="ck4">답변</label>
              </dd>
            </dl>

            <dl class="survey">
              <dt>질문내용 표시 질문내용 표시 질문내용 표 시 질문내용 표시</dt>
              <dd>
                <input type="text" name="" value="" placeholder="입력하세요">
              </dd>
            </dl>

            <dl class="survey">
              <dt>질문내용 표시 질문내용 표시 질문내용 표 시 질문내용 표시</dt>
              <dd>
                <textarea placeholder="입력하세요"></textarea>
              </dd>
            </dl>

            <div class="btn-group">
              <button class="btn-green active btn-next">다음</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer id="footer"></footer>   -->
    </div>
  </div>
</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
<script>
document.querySelector(".btn-next").onclick = (e) => {
  location.href = "mob8.html";
}
</script>
</html>
