<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 상담</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/mob.css">
  <style>#btnSideOpen {display: none !important;}</style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap mob mob5">
      <div class="contents-wrap">
        <div class="contents-inner">
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
              <div class="img-top-logo"></div>

              <div class="complete-box">
                <div class="img-complete"></div>
                <h2 class="txt-c">감사합니다 고객님<br/>담당 FA가 고객님의 재무설계를<br/>도와~~~~~</h2>
              </div>

              <div class="refer-txt">
                곧 고객님의 투자성향을 알기위한 설문지가<br/>문자로 발송되오니 투자성향 질문지에 응답을 바랍니다<br/><br/>감사합니다.
              </div>

              <div class="btn-group">
              <button class="btn-green btn-next">완료</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer id="footer"></footer>   -->
    </div>
  </div>
</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
<script>
  document.querySelector(".btn-next").onclick = (e) => {
    location.href = "mob6.html";
  }
</script>
</html>
