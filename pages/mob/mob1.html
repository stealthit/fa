<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객 상담</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/mob.css">
  <style>#btnSideOpen {display: none !important;}</style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img src="" alt="">
    </button>

    <div id="main" class="main-wrap mob mob1">
      <div class="contents-wrap">
        <div class="contents-inner">
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body card">
              <div class="img-top-logo"></div>
              <h2>안녕하세요 고객님<br/>FA 홍길동 입니다.</h2>
              <div class="refer-txt">
                고객님의 소중한 자산을 ……………..<br/>
                …………….. 해서<br/><br/>

                고객정보 동의 ………………………..<br/>
                및 정보 수집…………………..<br/><br/><br/>


                (안내멘트)
              </div>
              <div class="btn-group">
              <button class="btn-green active btn-next">시작</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer id="footer"></footer>   -->
    </div>
  </div>
</body>
<script src="../../scripts/func.js"></script>
<script src="../../scripts/script.js"></script>
<script>
  document.querySelector(".btn-next").onclick = (e) => {
    location.href = "mob2.html";  
  }
</script>
</html>
