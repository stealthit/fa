<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">  
  <title>Document</title>
</head>
<body>
  <h1>control</h1>
  <div class="unit-wrapper">
    <div class="unit-list">
      <div class="unit-item">
        <h2>Button</h2>
        <button class="btn-circle"><img class="ic-floating-menu1" alt=""></button>
      </div>  
      <div class="unit-item">
        <h2>Message Box</h2>
        <div class="msg-box err">오류메세지를 나타내는 박스입니다.</div>
      </div>
      <div class="unit-item">
        <h2>Open/Close</h2>
        <details>
          <summary>접었다 펼쳤다<div class="ic-open-arrow"></div></summary>
          펼치면 내용이 나옵니다.
        </details>  
      </div>
      <div class="unit-item">
        <h2>tab-menu</h2>
        <ul class="tab-menu">
          <li class="active" data-tab="tab01">메뉴1</li>
          <li data-tab="tab02">메뉴2</li>
        </ul>
      </div>
      <div class="unit-item">
        
      </div>
    </div>
  </div>
  

  

  



</body>
</html>
