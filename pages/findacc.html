<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #btnSideOpen {display: none !important;}    
  </style>
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div id="sideMenu" class="sidenav">
      <ul id="menuList" class="menu-list">
        <li>
          <div class="menu-item">
            <img class="ic-left-logo" src="" alt="">            
          </div>
        </li>
        <li class="active">
          <div class="menu-item">
            <img class="ic-menu-dashboard" src="" alt="">
            <div class="menu-name">대시보드</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-counsel" src="" alt="">
            <div class="menu-name">고객상담</div>
          </div>        
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-mywork" src="" alt="">
            <div class="menu-name">마이워크</div>
          </div>        
        </li>
        <li>          
          <div class="menu-item">
            <img class="ic-menu-reward" src="" alt="">
            <div class="menu-name">리워드</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-customer" src="" alt="">
            <div class="menu-name">고객</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-product" src="" alt="">
            <div class="menu-name">상품</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-insight" src="" alt="">
            <div class="menu-name">Insight</div>
          </div>          
        </li>
        <li>
          <div class="menu-item">
            <img class="ic-menu-my" src="" alt="">
            <div class="menu-name">내정보</div>
          </div>          
        </li>
      </ul>
    </div>
    <!-- 클릭한 메뉴의 depth2 list -->
    <ul id="menu-depth2">
      <li>depth2-1</li>
      <li>depth2-2</li>
      <li>depth2-3</li>
      <li>depth2-4</li>
    </ul>
    <!-- sidemenu open/close button (Fixed location) -->
    <button id="btnSideOpen">
      <img class="ic-left-fold" src="" alt="">
    </button>


    <div id="main" class="main-wrap findAcc">      
      <div class="contents-wrap">
        <div class="contents-inner">
          <!-- 페이지별 퍼블 내용이 변경되는 부분 -->
          <div class="contents-body">                      
            <div class="login-box">
              <ul class="tab-menu">
                <li class="acc active">계정찾기</li>
                <li class="pass">비밀번호찾기</li>
              </ul>
              <div class="input-box">
                <input type="text" name="" id="" placeholder="이름" >
                <input type="email" name="" id="" placeholder="이메일" class="find-pass">  
                <div class="phone-wrap">
                  <input type="number" name="" id="" placeholder="휴대폰">-
                  <input type="number" name="" id="">-<input type="number" name="" id="">
                </div>              
                <input type="number" name="" id="" placeholder="본인인증" class="find-pass">
                <div class="msg-box err">이름을 입력해주세요.</div>            
              </div>                      
              <button class="btn-green btn-confirm">확인</button>
              <div class="confirm-box">
                <div class="mail-txt">등록된 이메일은<br>
                  <strong> jdj**@nate.com</strong> 입니다.</div>
                <div class="explain-txt">계정에 대한 자세한 안내가 필요하신 경우<br>
                  고객센터 0000-0000로 연락해주세요.</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <footer id="footer"></footer>   -->
    </div>

    <div class="modal-con modal unstaged">
      <div class="modal-overlay"></div>
      <div id="modal-new-pass" class="modal-contents">
        <button class="btn-ic-close modal-close"><img class="ic-close" alt=""></button>               
        <div class="modal-top">
          <h2>새 비밀번호 설정</h2>
        </div>
        <div class="modal-body">
          <h4>변경할 비밀번호를 설정해주세요.</h4>
          <div class="input-box">
            <input type="password" name="" id="" placeholder="새 비밀번호">
            <input type="password" name="" id="" placeholder="비밀번호 확인">
          </div>
          <div class="msg-box err">비밀번호가 일치하지 않습니다.</div> 
        </div>
        <div class="modal-bottom">
          <div class="btn-sgroup">            
            <button class="btn-modal-blue">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../scripts/func.js"></script>
<script src="../scripts/script.js"></script>
<script>
  document.querySelector(".btn-confirm").onclick = (e) => {
    var $li = document.querySelector(".tab-menu li.active");
    if ($li.classList.contains("acc")) {
      document.querySelector('.confirm-box').style.display = "flex";
    } else {
      // modal-open
      let el = document.getElementById('modal-new-pass');
      if (el.closest('.modal-con').classList.contains('unstaged')) 
        document.body.style.overflow = "hidden";
        else document.body.style.overflow = "unset";
        el.closest('.modal-con').classList.toggle('opaque');
        el.closest('.modal-con').classList.toggle('unstaged');
    }
  }  

  document.querySelector("ul.tab-menu li.acc").onclick = (e) => {
    document.querySelectorAll(".find-pass").forEach( (e) => {
      e.style.display="none";
    })
  }
  document.querySelector("ul.tab-menu li.pass").onclick = (e) => {
    document.querySelectorAll(".find-pass").forEach( (e) => {
      e.style.display="block";
    })
    document.querySelector('.confirm-box').style.display = "none";
  }

</script>
</html>
